env:
- GO111MODULE=on
- GOPROXY=https://gocenter.io
builds:
- env:
  - CGO_ENABLED=0
  ldflags:
  - -s
  - -w
  - -X github.com/stern/stern/cmd.version={{.Version}}
  - -X github.com/stern/stern/cmd.commit={{.Commit}}
  - -X github.com/stern/stern/cmd.date={{.Date}}
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm
  - arm64
archives:
- builds:
  - stern
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: tar.gz
  files:
  - LICENSE
  wrap_in_directory: true
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
dockers:
- image_templates:
  - "ghcr.io/stern/stern:latest"
  - "ghcr.io/stern/stern:{{ .Major }}"
  - "ghcr.io/stern/stern:{{ .Major }}.{{ .Minor }}"
  - "ghcr.io/stern/stern:{{ .Major }}.{{ .Minor }}.{{ .Patch }}"
brews:
- name: stern
  tap:
    owner: stern
    name: homebrew-stern
    token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
  description: "âŽˆ Multi pod and container log tailing for Kubernetes"
  homepage: "https://github.com/stern/stern"
  test: |
    system "#{bin}/stern --version"
